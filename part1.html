<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!--style.css-->
    <link href="style.css" type="text/css" rel="stylesheet">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


        <div class="row">
          <div class="col center">
        </div>
      </div>

<form name="myform" id="myform">

    <div class="container text-center">
        <div class="row">
            <div class="col-md-5">
                <h3>Currency From:</h3>
                <div class="input-group">
                <input type="number" class="form-control" name="from_value" min="0" required placeholder="Enter Amount">
                <select class="form-select form-select-lg" name="from_currency" required>
                    <option selected disabled value="">Choose Currency</option>
                    <option>Euro (€)</option>
                    <option>US Dollar ($USD)</option>
                    <option>Canadian Dollar ($CAD)</option>
                    <option>Bitcoin (BTC)</option>
                    <option>Ethereum (ETH)</option>
                  </select>
                </div>
            </div>
       
        <div class="col-md-2">
             <h3>
                <br>
            </h3>
             <button type="submit" class="btn btn-success btn-lg">Convert &#128202</button>
             <h3>
                <br>
            </h3>
            </div>


        <div class="col-md-5">
            <h3>Convert To:</h3>
            <div class="input-group">
            <input type="number" class="form-control" readonly name="to_value" required placeholder="Displayed Amount">
            <select class="form-select form-select-lg" name="to_currency" required>
                <option selected disabled value="">Choose Currency</option>
                <option>Euro (€)</option>
                <option>US Dollar ($USD)</option>
                <option>Canadian Dollar ($CAD)</option>
                <option>Bitcoin (BTC)</option>
                <option>Ethereum (ETH)</option>
              </select>
            </div>
        </div>
        </div>

        <br>
        
        <div class="row justify-content-md-center">
        <div class="col-md-5">
            <h3>Conversion rate:</h3>
            <div class="input-group">
            <input type="text" class="form-control" id="conversionrate" readonly name="conversion_rate" placeholder="1.00 : Currency Chosen">
            </div>
        </div>
    </div>

    <br>

        <footer>
            <p><sup>*</sup>Current value on October 25, 2022</p>
            <p>Conversion rate sourced from <a href="https://www.google.com/finance/" target="_blank">Google Finance</a></p>
            <br>
            <p style="font-size:x-small"><sup>*</sup>Current value are subject to change depending on market.</i></p>  
        </footer>
          <br>
        </div>

</form>
    <script src="/currencyconverter/part1.js"></script>

</body>
</html>
